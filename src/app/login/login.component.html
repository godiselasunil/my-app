<div class="parent">
    <div class="child" [formGroup]="loginform">
       
        <label for="">Email:</label>
        <br>
        <input type="text" formControlName="email">
        <br>
        <label for="">Password:</label>
        <br>
        <input type="text" formControlName="password">
        <br>
        <button (click)="login()">Login</button>
       

    </div>
</div>
