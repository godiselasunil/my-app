<h1>math subject result</h1>
<table class="table table-dark">
    
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.subject}}</td>
            <td [ngStyle]="{'color': user.marks<35?'red':'green'}">{{user.marks}}</td>
            <td [ngClass]="{'red': user.marks<35 , 'green': user.marks>=35}">{{user.result}}</td>
        </tr>
    </tbody>
</table>

<h1>{{today}}</h1>
<h1>{{today | date}}</h1>

<h1>{{today | date:'yyy-MM-dd'}}</h1>
