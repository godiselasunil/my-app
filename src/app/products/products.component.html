<div class="top">
    <h1>Emaploye Table</h1>
    <br>
    <div class="middle">
    <button (click)="experiancelowtohigh()" class="btn btn-primary">Experiance low to high</button>
    <button (click)="experiancehightolow()" class="btn btn-info">Experiance high to low</button>
    <button (click)="packagelowtohigh()" class="btn btn-warning">package low to high</button>
    <button (click)="packagehightolow()" class="btn btn-success">package high to low</button>
    <button (click)="hike()" class="btn btn-secondary">Add 20% hike</button>
    <button (click)="bonus()"class="btn btn-success">Add 5000 bonus</button>
    <button (click)="juniour()" class="btn btn-info">Juniour Developers < 5 years </button>
    <button (click)="seniour()" class="btn btn-warning">seniour Developers > 5 years</button>
    <button (click)="ctc()" class="btn btn-primary">Total CTC</button>
    <button (click)="totalemploye()" class="btn btn-danger">Total employes</button>
    </div>
    <br><br>

    <div class="buttom">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Experiance</th>
                    <th>Package</th>
                    <th>Working Employe</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employe of employes;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{employe.name}}</td>
                    <td>{{employe.company}}</td>
                    <td>{{employe.experiance}}</td>
                    <td>{{employe.package}}</td>
                    <td>{{employe.workingemploye}}</td>
                    <td><button (click)="delete(i)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
