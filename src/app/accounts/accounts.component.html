<table class="table table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Account Name</th>
            <th>Available Balence</th>
            <th>Account Number</th>
            <th>City</th>
            <th>Profile Picture</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.id}}</td>
            <th>{{account.account_name}}</th>
            <th>{{account.available_balance}}</th>
            <th>{{account.account_number}}</th>
            <th>{{account.city}}</th>
            <th><img src="{{account.profie_picture}}" alt="" height="100px" width="100px"></th>
        </tr>
    </tbody>
</table>
